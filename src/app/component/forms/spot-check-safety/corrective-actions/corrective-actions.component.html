<div fxLayout="row" fxLayoutAlign="center center">
  <form fxLayout="column" [formGroup]="correctiveActionForm">
    <ion-label position="stacked">Date for corrective actions to be completed</ion-label>
    <ion-datetime class="picker-color" displayFormat="MMM DD, YYYY HH:mm" formControlName="DateCorrectiveActionToBeCompleted">
    </ion-datetime>
    <mat-divider></mat-divider>
    <div>
      <div class="text-color" fxLayoutAlign="space-between center">
        <div>
          <mat-label>Corrective Action Required</mat-label>
        </div>
        <div>
          <button (click)="openVoice('CorrectiveActionRequired','Hazard Identification & Control Comments')" mat-mini-fab color="primary">
            <mat-icon matSuffix>mic_none</mat-icon>
          </button>
        </div>
      </div>
      <div>
        <mat-form-field fxFlex>
          <textarea cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10" matInput
            formControlName="CorrectiveActionRequired" fxFlex></textarea>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div class="text-color" fxLayoutAlign="space-between center">
        <div>
          <mat-label>Person(s) responsible for corrective actions</mat-label>
        </div>
        <div>
          <button (click)="openVoice('PersonResonsibleCorrectiveAction','Person(s) Resonsible Corrective Actions')" mat-mini-fab color="primary">
            <mat-icon matSuffix>mic_none</mat-icon>
          </button>
        </div>
      </div>
      <div>
        <mat-form-field fxFlex>
          <textarea cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10" matInput
            formControlName="PersonResonsibleCorrectiveAction" fxFlex></textarea>
        </mat-form-field>
      </div>
      <ion-label position="stacked">Date corrective actions were complete</ion-label>
    <ion-datetime class="picker-color" displayFormat="MMM DD, YYYY HH:mm" formControlName="DateCorrectiveActionCompleted">
    </ion-datetime>
    <mat-divider></mat-divider>
    </div>
    <mat-form-field>
      <mat-label>Signature of person responsible</mat-label>
      <input matInput placeholder="Client Name" formControlName="PersonResonsible" type="text" required>
    </mat-form-field>
  </form>
</div>
