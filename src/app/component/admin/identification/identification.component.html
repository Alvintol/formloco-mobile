<div *ngIf="kioske" class="padding" fxLayout="row">
  <div class="text-color mat-h1">
    Sign In
  </div>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button (click)="close()">
    <mat-icon class="text-color">close</mat-icon>
  </button>
</div>
<div fxLayout="column">
  <form class="container-padding" [formGroup]="idForm">
    <div fxLayout="column">
      <div class="text-color text-center">
        <div><img src="{{logo}}"></div>
      </div>
      <br>
      <mat-form-field class="text-color" appearance="outline" fxFlex>
        <mat-label>Company Email</mat-label>
        <input matInput placeholder="Company Email" formControlName="email" type="text" required>
        <mat-error>
          Proper email is required!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="text-color" appearance="outline" fxFlex>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password" type="password" required>
        <mat-error>
          Password is required!
        </mat-error>
      </mat-form-field>
      <div class="hand" fxLayoutAlign="center">
        <mat-icon *ngIf="!idForm.valid" class="icon-169px text-color">fingerprint</mat-icon>
        <mat-icon *ngIf="idForm.valid" class="icon-169px-action" (click)="signin()">fingerprint</mat-icon>
      </div>
    </div>
  </form>
  <br>
  <div>
    <button (click)="getEmail()" mat-stroked-button color="primary" fxFlex>Reset Password</button>
  </div>
</div>
