<div class="padding" fxLayoutAlign="center space-between" fxLayout="row">
  <div fxLayoutAlign="start center" class="text-color">Reset Password</div>
  <span class="toolbar-spacer"></span>
  <div>
    <button (click)=close() mat-icon-button>
      <mat-icon class="text-color">close</mat-icon>
    </button>
  </div>
</div>
<div fxLayout="column">
  <form class="container-padding" [formGroup]="emailForm">
    <div fxLayout="column">
      <div class="text-color text-center">
        <div><img src="{{logo}}"></div>
      </div>
      <br>
      <h3 class="text-color text-center">Send Password Reset Email</h3>
      <br>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Company Email</mat-label>
        <input matInput placeholder="Company Email" formControlName="email" type="text" required>
        <mat-error>
          Proper email is required!
        </mat-error>
      </mat-form-field>
      <div class="hand" fxLayoutAlign="center">
        <mat-icon *ngIf="!emailForm.valid" class="icon-169px text-color">fingerprint</mat-icon>
        <mat-icon *ngIf="emailForm.valid" class="icon-169px-action" (click)="forgotPasswordEmail()">fingerprint
        </mat-icon>
      </div>
    </div>
  </form>
</div>
