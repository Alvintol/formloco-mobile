<div fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayoutGap="10px" fxLayoutAlign="start center">
    <span *ngIf="enabled">
      <mat-icon class="material-icons-outlined" color="primary">check_circle</mat-icon>
    </span>
    <span *ngIf="enabled === false">
      <mat-icon class="material-icons-outlined" color="warn">cancel</mat-icon>
    </span>
    <span *ngIf="enabled === null">
      <mat-icon class="material-icons-outlined">do_not_disturb_on</mat-icon>
    </span>
    <span *ngIf="enabled">Registered</span>
    <span *ngIf="enabled === false">Disabled</span>
    <span *ngIf="enabled === null">Not Registered</span>
  </div>
  <div fxLayoutAlign="start center" class="hand" (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
  </div>
</div>
<br>
<div *ngIf="enabled" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field fxFlex>
    <input matInput type="text" [formControl]="name" placeholder="Name" required>
  </mat-form-field>
  <mat-form-field fxFlex>
    <input matInput type="text" value="{{disabledEmail}}" disabled>
  </mat-form-field>
</div>
<!-- registered-->
<span *ngIf="enabled">
  <div class="control-padding" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center">
    <mat-checkbox [(ngModel)]="admin" color="primary">Admin</mat-checkbox>
    <mat-checkbox [(ngModel)]="manager" color="primary">Manager</mat-checkbox>
  </div>
  <br>
  <div class="control-padding" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center">
    <mat-checkbox [(ngModel)]="worker" color="primary">Worker</mat-checkbox>
    <mat-checkbox [(ngModel)]="supervisor" color="primary">Supervisor</mat-checkbox>
  </div>
</span>

<!-- not registered-->
<span *ngIf="enabled === null" fxLayout="column" fxLayoutAlign="center center">
  <div>
    <mat-form-field fxFlex>
      <input matInput type="text" [formControl]="name" placeholder="Name" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field fxFlex>
      <input matInput type="text" [formControl]="email" placeholder="Email" required>
    </mat-form-field>
  </div>
</span>
<span *ngIf="enabled === null">
  <div class="control-padding" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center">
    <mat-checkbox [(ngModel)]="admin" color="primary">Admin</mat-checkbox>
    <mat-checkbox [(ngModel)]="manager" color="primary">Manager</mat-checkbox>
  </div>
  <br>
  <div class="control-padding" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center">
    <mat-checkbox [(ngModel)]="worker" color="primary">Worker</mat-checkbox>
    <mat-checkbox [(ngModel)]="supervisor" color="primary">Supervisor</mat-checkbox>
  </div>
</span>

<!-- disabled -->
<div *ngIf="enabled === false" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field fxFlex>
    <input matInput type="text" value="{{disabledName}}" disabled>
  </mat-form-field>
  <mat-form-field fxFlex>
    <input matInput type="text" value="{{disabledEmail}}" disabled>
  </mat-form-field>
</div>
<span *ngIf="enabled === false">
  <div class="control-padding" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center">
    <mat-checkbox [(ngModel)]="admin" color="primary" disabled>Admin</mat-checkbox>
    <mat-checkbox [(ngModel)]="manager" color="primary" disabled>Manager</mat-checkbox>
  </div>
  <br>
  <div>
    <mat-checkbox [(ngModel)]="worker" color="primary" disabled>Worker</mat-checkbox>
    <mat-checkbox [(ngModel)]="supervisor" color="primary" disabled>Supervisor</mat-checkbox>
  </div>
</span>

<br>
<div class="control-padding" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center">
  <div *ngIf="enabled || enabled === null">
    <button (click)="update()" mat-stroked-button color="primary">Save</button>
  </div>
  <div *ngIf="enabled">
    <button (click)="reset()" mat-stroked-button color="accent">Reset</button>
  </div>
  <div *ngIf="enabled === false">
    <button (click)="enable()" mat-stroked-button color="accent">Enable</button>
  </div>
  <div *ngIf="enabled || enabled ===  null">
    <button (click)="disable()" mat-stroked-button color="warn">Disable</button>
  </div>
</div>
