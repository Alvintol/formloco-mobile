<div [ngStyle]="{'background-color': (background$ | async)}" fxFlexFill>
  <mat-toolbar>
    <span class="text-color"><mat-icon class="material-icons-outlined">admin_panel_settings</mat-icon>&nbsp;Admin</span>
    <span class="toolbar-spacer"></span>
    <button (click)=close() mat-icon-button>
      <mat-icon class="text-color">close</mat-icon>
    </button>
  </mat-toolbar>
  <div class="top-margin text-color" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div>Enter PIN</div>
    </div>
    <form [formGroup]="pinForm">
      <div fxLayout="column">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>PIN</mat-label>
          <input matInput placeholder="Enter PIN" formControlName="pin" type="password" required>
          <mat-error>
            PIN is required!
          </mat-error>
        </mat-form-field>
      </div>
      <div mat-dialog-actions fxLayoutAlign="center" fxLayout="row" fxLayoutGap="1rem">
        <button (click)=close() mat-stroked-button color="primary">
          CANCEL
        </button>
        <button (click)=loginPIN() mat-raised-button color="primary" [disabled]="!pinForm.valid">
          OK
        </button>
      </div>
    </form>
  </div>
</div>
