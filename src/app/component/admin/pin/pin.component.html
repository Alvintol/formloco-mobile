<div [ngStyle]="{'background-color': (background$ | async)}" fxFlexFill>
  <mat-toolbar>
    <span>Admin - Signin</span>
    <span class="toolbar-spacer"></span>
    <mat-slide-toggle [checked]="isDarkMode$ | async" color="primary" (click)="toggleTheme()"></mat-slide-toggle>
  </mat-toolbar>
  <div class="top-margin text-color" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div>Enter PIN</div>
    </div>
    <form [formGroup]="pinForm">
      <div fxLayout="column">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>PIN</mat-label>
          <input matInput placeholder="Enter PIN" formControlName="pin" type="password" required>
          <mat-error>
            PIN is required!
          </mat-error>
        </mat-form-field>
      </div>
      <div mat-dialog-actions fxLayoutAlign="center" fxLayout="row" fxLayoutGap="1rem">
        <button (click)="goHome()" mat-stroked-button color="primary">
          CANCEL
        </button>
        <button (click)="loginPIN()" mat-raised-button color="primary" [disabled]="!pinForm.valid">
          OK
        </button>
      </div>
    </form>
  </div>
</div>
