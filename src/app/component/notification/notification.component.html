<mat-toolbar>
  <span>{{ childPageLabel$ | async }}</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<div class="content">
  <mat-tab-group [(selectedIndex)]="tabIndex" mat-stretch-tabs>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="material-icons-outlined">radio_button_unchecked</mat-icon>
        &nbsp;&nbsp;&nbsp;Open
      </ng-template>
      <app-notification-open (pdf)="pdf()"></app-notification-open>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="material-icons-outlined">border_color</mat-icon>
        &nbsp;&nbsp;&nbsp;Signed
      </ng-template>
      <app-notification-signed (pdf)="pdf()"></app-notification-signed>
    </mat-tab>
  </mat-tab-group>
</div>
