<div class="mat-headline" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayoutAlign="start center">{{ selectedVoiceFieldLabel$ | async }}</div>
  <div fxLayoutAlign="start center" class="icon-pointer" (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
  </div>
</div>
<section>
  <mat-card *ngIf="errorMessage$| async as errorMessage" class="notification">{{errorMessage}}</mat-card>
</section>
<div fxLayout="column" class="hand" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <mat-icon class="icon-169px recorder-running-color soundwave" *ngIf="listening$ | async; else mic" (click)="stop()">mic</mat-icon>
  <ng-template #mic>
    <mat-icon class="hand icon-169px-action" (click)="start()">mic</mat-icon>
  </ng-template>
</div>
<div *ngIf="transcript$ | async">
<mat-card class="mat-elevation-z4">{{transcript$ | async}}</mat-card>
</div>
<div>
<mat-form-field class="speech-result-width">
  <textarea #transcriptInput matInput [value]="totalTranscript || ''" rows="5"></textarea>
</mat-form-field>
<div *ngIf="this.isDone">
  <button color="primary" (click)="save()" mat-flat-button fxFlex>Done</button>
</div>
</div>
