<div class="mat-headline" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayoutAlign="start center">{{ (selectedForm$ | async).name }}</div>
  <div fxLayoutAlign="start center" class="icon-pointer mat-headline hand" (click)="close()">
    <mat-icon>close</mat-icon>
  </div>
</div>
<ul class="list-unstyled hand">
  <li *ngFor="let src of (pics$ | async); let idx = index">
    <img [src]="src" height="100" width="100" (click)="selectPhoto(idx)">
  </li>
</ul>
