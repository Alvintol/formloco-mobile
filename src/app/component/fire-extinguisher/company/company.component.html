<div xLayout="column">
  <div fxLayout="column" fxLayoutAlign="center center">
    <form class="header-form" [formGroup]="companyForm">
      <div fxLayout="column">
        <mat-form-field fxflex>
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxflex>
          <mat-label>Company</mat-label>
          <input type="text" placeholder="Company" matInput formControlName="company" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field fxFlex>
          <mat-label>Company Address</mat-label>
          <input matInput placeholder="Location" formControlName="address" type="text">
        </mat-form-field>
        <mat-form-field fxFlex>
          <mat-label>Job Number</mat-label>
          <input matInput placeholder="Permit/Job Number" formControlName="jobNumber" type="text">
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
